<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<!--<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de recorrido por tripulante</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/estilos.css}" href="../static/css/estilos.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</head>

<body>
    <!--Comienza header-->
    <header>
        <img class="logo" th:src="@{/img/logo-header.png}" src="../static/img/logo-header.png" alt="logo" height="75"
            width="550">
        <nav>
            <ul class="nav__links">
                <li><a href="#">Tripulante</a></li>
                <li><a href="#">Usuario</a></li>
                <li><a href="#">Vehiculo</a></li>
            </ul>
        </nav>
        <!--<ul class="navbar-nav mt-2 mt-lg-0">
			<li class="nav-item"><a class="btn btn-outline-dark" href="#"
				th:href="@{/logout}"> <span
					th:text="${#authentication.getPrincipal().getUsername()}"> </span>
					- <span> Salir </span><span class="float-right"> <i
						class="fas fa-sign-out-alt"></i></span></a></li>
		</ul>-->
        <a class="cta" href="#" th:href="@{/logout}"><button>
                <span th:text=${#authentication.getPrincipal().getUsername()}></span>
				- Salir
			</button></a>
	</header>
	<!--Termina header-->
    <!-- Comienza body -->
    <div class="containerc">
        <br>
        <button class="button_1" type="button" data-toggle="modal" data-target="#modalBuscarTripulante">Buscar
            Tripulante</button>
        <br>
        <br>
        <div class="card">
            <div class="card-body">
                <h6 class="p-3 mb-2 bg-dark text-white card-title" style="text-align: center;">Listado de recorrido por tripulante ordenado por día
                    y hora</h6>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombres</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Localidad</th>
                                <th scope="col">Fecha y Hora</th>
                                <th scope="col">Detalles del lugar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="registroTracking : ${oT}">
                                <td th:text="${registroTracking.registroId}"></td>
                                <td th:text="${registroTracking.tripulante.nombres}"></td>
                                <td th:text="${registroTracking.tripulante.apellido}"></td>
                                <td th:text="${registroTracking.localidad.nombre}"></td>
                                <td th:text="${registroTracking.fechaHora}"></td>
                                <td th:text="${registroTracking.detalleLugarRegistro}"></td>
                            </tr>

                        </tbody>
                    </table>
                    <a class="button_1" th:href="@{/indexConsultor}" href="#"> Volver </a>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <!--Configuracion modal-->
    <div class="modal fade" id="modalBuscarTripulante" tabindex="-1"
			role="dialog" aria-labelledby="buscarTripulanteModal"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<form id="formTripulante" th:object="${tripulanteD}"
						th:action="@{/buscarListadoTripulante}" method="post">
						<div class="modal-header">
							<h5 class="modal-title" id="buscarTripulanteModal">Buscar
								Tripulante</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label for="documento">Documento:</label> <input
									class="form-control" id="documento"
									th:field="${tripulanteD.documento}"
									placeholder="Ingresar documento de Tripulante"></input>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Cerrar</button>
							<input type="submit" class="btn btn-primary"
								value="Buscar Tripulante">
						</div>
					</form>
				</div>
			</div>
		</div>
    <!-- Termina cuerpo -->
    <!--Comienza footer-->
    <footer class="page-footer font-small mdb-color darken-3 pt-4" style="background-color: #131418;">
        <div class="container" style="background-color: #131418;">
          <div class="row d-flex justify-content-center" style="background-color: #131418;">
            <div class="col-md-6" style="background-color: #131418;">
              <!-- Video -->
              <div class="embed-responsive embed-responsive-16by9 mb-4" style="background-color: #131418;">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/AUUI9v6xgDc"
                  allowfullscreen></iframe>
              </div>
            </div>
          </div>
        </div>
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3" style="background-color: #131418;">© 2020 Grupo 8:
          <a> Avila, Alvaro - Marañón, Mateo - Ruiz, Matías</a>
        </div>
        <!-- Copyright -->
      
      </footer>
    <!-- Termina footer -->
    
    <!-- JS Bootstrap-->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
