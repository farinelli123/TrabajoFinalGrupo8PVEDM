<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<!--<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />-->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listado de recorrido por localidad y fecha-hora</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{css/estilos.css}"
	href="../static/css/estilos.css">
</head>

<body>
	<!--Comienza header-->
	<header>
		<img class="logo" th:src="@{/img/logo-header.png}"
			src="../static/img/logo-header.png" alt="logo" height="75"
			width="550">
		
		<a class="cta" href="#" th:href="@{/logout}"><button>
				<span class="userbutton" th:text=${#authentication.getPrincipal().getUsername()}></span>
				- Salir
			</button></a>
	</header>
	<!--Termina header-->

	<!--Comienza contenido de body-->
	<div class="containerc">
		<button class="button_1" type="button" data-toggle="modal"
			data-target="#modalBuscarVehiculo">Buscar Vehiculo</button>
		<br> <br>
		<div class="card">
			<div class="card-body">
				<h5 class="p-3 mb-2 bg-dark text-white card-title"
					style="text-align: center;">VEHICULO</h5>
				<div class="table-responsive">
					<table class="table table-striped">
						<thead class="thead-light">
							<tr>
								<th scope="col">#</th>
								<th scope="col">Patente</th>
								<th scope="col">Color</th>
								<th scope="col">Titular</th>
								<th scope="col">Marca</th>
								<th scope="col">Modelo</th>
								<th scope="col">Tipo</th>
								<th scope="col">NumeroChasis</th>
								<th scope="col">NumeroMotor</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="vehiculo : ${vehiculos}">
								<td th:text="${vehiculo.idVehiculo}"></td>
								<td th:text="${vehiculo.patente}"></td>
								<td th:text="${vehiculo.color}"></td>
								<td th:text="${vehiculo.titular}"></td>
								<td th:text="${vehiculo.marca}"></td>
								<td th:text="${vehiculo.modelo}"></td>
								<td th:text="${vehiculo.tipo}"></td>
								<td th:text="${vehiculo.numeroChasis}"></td>
								<td th:text="${vehiculo.numeroMotor}"></td>
							</tr>
						</tbody>
					</table>
					<a class="button_1" th:href="@{/indexConsultor}" href="#">
						Volver </a> <br>
				</div>
			</div>
		</div>

		<!--Configuración modal-->
		<div class="modal fade" id="modalBuscarVehiculo" tabindex="-1"
			role="dialog" aria-labelledby="buscarVehiculoModal"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<form class="form" role="form" autocomplete="off" id="formVehiculo" th:object="${vehiculoD}"
						th:action="@{/consulta3}" method="post">
						<div class="modal-header">
							<h5 class="modal-title" id="buscarVehiculoModal">Buscar
								Vehiculo</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<h6>Seleccione una localidad:</h6>
								<!--<label for="patente">Seleccione una localidad:</label> <input
									class="form-control" id="patente"
									th:field="${vehiculoD.patente}"
                                    placeholder="Ingresar patente de Vehiculo"></input>-->
								<select class="form-control"
									th:field="${RegistroTrackingD.localidad.idLocalidad}">
									<option th:each="localidad:${localidades}"
										th:value="${localidad.idLocalidad}"
										th:text="${localidad.nombre}"></option>
								</select>
							</div>
						</div>

						<div class="form-group row">
							<label for="fecha"
								class="col-lg-3 col-form-label form-control-label">Fecha1:</label>
							<div class="col-lg-9 input-group date" id="datetimepicker1"
								data-target-input="nearest">
								<input type="text" class="form-control datetimepicker-input"
									data-target="#datetimepicker1" id="fecha01" placeholder="Fecha"
									th:field="${Fecha.fechaH1}" />
								<div class="input-group-append" data-target="#datetimepicker1"
									data-toggle="datetimepicker">
									<div class="input-group-text">
										<i class="fa fa-calendar-alt"></i>
									</div>
								</div>
							</div>
						</div>

						<div class="form-group row">
							<label for="fecha"
								class="col-lg-3 col-form-label form-control-label">Fecha2:</label>
							<div class="col-lg-9 input-group date" id="datetimepicker2"
								data-target-input="nearest">
								<input type="text" class="form-control datetimepicker-input"
									data-target="#datetimepicker2" id="fecha02"
									placeholder="ingresar Fecha de Alta"
									th:field="${Fecha.fechaH1}" />
								<div class="input-group-append" data-target="#datetimepicker2"
									data-toggle="datetimepicker">
									<div class="input-group-text">
										<i class="fa fa-calendar-alt"></i>
									</div>
								</div>
							</div>
						</div>

						<!--<label for="fechahora">Seleccione un rango de fecha - hora:</label>
                        <input id="fechahora" type="datetime-local" name="fechahorainf" value="2020-07-11T08:30">
                        <label for="fechahora">Seleccione un rango de fecha - hora:</label>
                        <input id="fechahora" type="datetime-local" name="fechahorasup" value="2020-07-11T08:30">-->
						<!--<div class="modal-body">
							<div class="form-group">
                                <h6>Ingrese rango de fecha - hora:</h6>
							</div>
						</div>-->
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Cerrar</button>
							<input type="submit" class="btn btn-primary"
								value="Buscar Vehiculo">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!--Termina body-->
	<!--Comienza footer-->
    <footer class="page-footer font-small mdb-color darken-3 pt-4" style="background-color: #131418;">
        <div class="container" style="background-color: #131418;">
          <div class="row d-flex justify-content-center" style="background-color: #131418;">
            <div class="col-md-6" style="background-color: #131418;">
              <!-- Video -->
              <div class="embed-responsive embed-responsive-16by9 mb-4" style="background-color: #131418;">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/AUUI9v6xgDc"
                  allowfullscreen></iframe>
              </div>
            </div>
          </div>
        </div>
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3" style="background-color: #131418;">© 2020 Grupo 8:
          <a> Avila, Alvaro - Marañón, Mateo - Ruiz, Matías</a>
        </div>
        <!-- Copyright -->
      
      </footer>
    <!-- Termina footer -->
	<!-- JS Bootstrap-->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
