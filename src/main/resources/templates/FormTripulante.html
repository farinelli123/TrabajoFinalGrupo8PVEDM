<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<head>
<meta charset="ISO-8859-1">
<title>Formulario de Tripulante</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<link th:href="@{/css/estilos.css}" rel="stylesheet" />
</head>

<body>
	<!--Comienza header-->
	<header>
		<img class="logo" th:src="@{/img/logo-header.png}" alt="logo"
			height="75" width="550"/>
		<nav>
			<ul class="nav__links">
				<li><a href="#">Tripulante</a></li>
				<li><a href="#">Usuario</a></li>
				<li><a href="#">Vehiculo</a></li>
			</ul>
		</nav>
		<a class="cta" href="#" th:href="@{/logout}"><button>
				<span th:text=${#authentication.getPrincipal().getUsername()}></span>
				- Salir
			</button></a>
	</header>
	<!--Termina header-->
	<!--Comienza cuerpo de body-->
	<div class="containerf">
		<br>
		<h1>GESTION DE TRIPULANTES</h1>
		<form th:object=${tripulanteD} th:action="@{/saveTripulante}" method="post">
			<input type="hidden" id="identificadorUsuarioHiddenInput" th:field="*{IdTripulante}"/>
			<div class="form-group row">
				<label for="inputEmail4">Documento</label> <input type="number"
					class="form-control" id="inputEmail4"
					placeholder="Ingrese Numero de Documento" th:field="*{documento}"
					required>
			</div>
			<div class="form-group row">
				<label for="inputApellido">Apellido</label> <input type="text"
					class="form-control" id="inputApellido"
					placeholder="Ingrese Apellido" th:field="*{apellido}" required>
			</div>

			<div class="form-group row">
				<label for="inputNombre">Nombre</label> <input type="text"
					class="form-control" id="inputNombre" placeholder="Ingrese Nombres"
					th:field="*{nombres}" required>
			</div>
			<div class="form-group row">
				<label for="inputNacionalidad">Nacionalidad</label> <input
					type="text" class="form-control" id="inputNacionalidad"
					placeholder="Ingrese Nacionalidad" th:field="*{nacionalidad}"
					required>
			</div>
			<br>
			<button type="submit" class="button_1">Registrarse</button>
			<br>
			<br>
			<br>
		</form>
	</div>
	<!--Termina contenido de body-->

	<!--Comienza footer-->
    <footer class="page-footer font-small mdb-color darken-3 pt-4" style="background-color: #131418;">
        <div class="container" style="background-color: #131418;">
          <div class="row d-flex justify-content-center" style="background-color: #131418;">
            <div class="col-md-6" style="background-color: #131418;">
              <!-- Video -->
              <div class="embed-responsive embed-responsive-16by9 mb-4" style="background-color: #131418;">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/AUUI9v6xgDc"
                  allowfullscreen></iframe>
              </div>
            </div>
          </div>
        </div>
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3" style="background-color: #131418;">© 2020 Grupo 8:
          <a> Avila, Alvaro - Marañón, Mateo - Ruiz, Matías</a>
        </div>
        <!-- Copyright -->
      
      </footer>
    <!-- Termina footer -->

	<!--JS Bootstrap-->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
