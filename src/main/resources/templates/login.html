<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>Login</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<link th:href="@{/css/loginestilo.css}" rel="stylesheet">
</head>

<body class="main-bg">
	<div class="login-container text-c animated flipInX">
		<div>
			<h1 class="logo-badge text-whitesmoke">
				<span class="fa fa-user-circle"></span>
			</h1>
		</div>
		<h3 class="text-whitesmoke">Login</h3>
		<p class="text-whitesmoke">A continuación introduzca sus datos</p>
		<div class="container-content">
			<form class="margin-t" th:object=${usuarioD} th:action="@{/login}"
				method="post">
				<div class="form-group">
					<input type="text" class="form-control"
						placeholder="Nombre de usuario" required="" name="username">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="*****"
						required="" name=password>
				</div>
				<button type="submit" class="form-button button-l margin-b">Iniciar
					sesión</button>

				<!--<a class="text-darkyellow" href="#"><small>Olvidó su contraseña?</small></a>-->
				<a class="text-darkyellow" th:href="@{/nuevoUsuario}"><small>Crear cuenta</small></a>
			</form>
			<div th:if="${param.error}" class="alert alert-danger" role="alert">
				Combinación Invalida de Usuario y Contraseña</div>
			<div th:if="${param.logout}" class="alert alert-success" role="alert">
				Ha salido del Sistema. Gracias!</div>
			<p class="margin-t text-whitesmoke">
				<small> Copyright &copy; Alvarito 2020</small>
			</p>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>

</html>
