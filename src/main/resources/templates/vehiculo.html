<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>FORMULARIO - SEMANA 1 -GRUPO 8</title>
    <!-- Linkeo a CSS -->
    <link th:href="@{/static/css/estilos.css}" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body class="container">
    <h1>GESTION DE VEHICULOS</h1>
    <form>
        <div class="form-row">
            <div class="form-group col-sm-6">
                <label for="inputEmail4">Titular</label>
                <input type="Titular" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-sm-6">
                <label for="inputIdVehiculo">IdVehiculo</label>
                <input type="Password" class="form-control" id="inputPassword4">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPatente">Patente</label>
            <input type="text" class="form-control" id="inputPatente" placeholder="123 KGH 467...">
        </div>
        <div class="form-group">
            <label for="inputColor">Color</label>
            <input type="text" class="form-control" id="inputColor" placeholder="Rojo, Amarillo, Negro...">
        </div>
        <div class="form-row">
            <div class="form-group col-sm-6">
                <label for="inputMarca">Marca</label>
                <input type="text" class="form-control" id="inputMarca">
            </div>
            <div class="form-group col-sm-4">
                <label for="inputModelo">Modelo</label>
                <input type="text" class="form-control" id="inputMarca">
            </div>
            <div class="form-group col-sm-2">
                <label for="inputTipo">Tipo</label>
                <input type="text" class="form-control" id="inputTipo">
            </div>
        </div>
        <div class="form-row">
            <label for="inputNumerodeChasis">Numero de Chasis</label>
            <input type="text" class="form-control" id="inputNumerodeChasis">
        </div>
        <div class="form-row">
            <label for="inputNumerodeMotor">Numero de Motor</label>
            <input type="text" class="form-control" id="inputNumerodeMotor">
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    ¿Los datos son correctos?
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Regístrese</button>
    </form>
</body>
</html>
