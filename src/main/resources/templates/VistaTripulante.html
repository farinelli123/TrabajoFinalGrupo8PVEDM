<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
<meta charset="ISO-8859-1">
<title>Lista de Tripulantes</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<br>
		<h1>LISTADO DE TRIPULANTES</h1>

		<br>
		<a th:href="@{/nuevoTripulante}" class="btn btn-primary"> Agregar nuevo </a>
		<br>
		<br>
		<div class="table-responsive">
			<table class="table table-striped">
			  <thead>
			    <tr>
			      <th scope="col">ID</th>
			      <th scope="col">Documento</th>
			      <th scope="col">Apellido</th>
			      <th scope="col">Nombres</th>
			      <th scope="col">Nacionalidad</th>
			      <th scope="col">OPCIONES</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each = "tripulante:${tripulantes}" >
			      <td th:text = "${tripulante.idTripulante}"></td>
			      <td th:text = "${tripulante.documento}"></td>
			      <td th:text = "${tripulante.apellido}"></td>
			      <td th:text = "${tripulante.nombres}"></td>
			      <td th:text = "${tripulante.nacionalidad}"></td>
			      <td>
			      	<a class="btn btn-warning">Modificar</a>
			      	<a class="btn btn-danger">Eliminar</a>
			      </td>
			    </tr>
			  </tbody>
			</table>
		</div>	
	</div>
</body>
</html>
