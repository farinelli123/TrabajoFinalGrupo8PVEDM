<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<head>
    <meta charset="ISO-8859-1">
    <title>Formulario de localidad</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link th:href="@{/static/css/estilos.css}" rel="stylesheet" />
</head>

<body>
    <!--Comienza header-->
    <header>
        <img class="logo" src="../static/img/logo-header.png" alt="logo" height="75" width="550">
        <nav>
            <ul class="nav__links">
                <li><a href="#">Tripulante</a></li>
                <li><a href="#">Usuario</a></li>
                <li><a href="#">Vehiculo</a></li>
            </ul>
        </nav>
        <a class="cta" href="#"><button>Contacto</button></a>
    </header>
    <!--Termina header-->
    <!--Comienza cuerpo de body-->
    <div class="container">
        <br>
        <h1>GESTION DE TRIPULANTES</h1>
        <form th:object=${tripulanteD} th:action="@{/saveTripulante}" method="post">
            <div class="form-group row">
                <label for="inputNombre">Localidad</label> <input type="text" class="form-control" id="inputNombre"
                    placeholder="Ingrese una localidad" th:field="*{nombres}" required>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required> <label
                        class="form-check-label" for="gridCheck">
                        ¿Aceptas los términos y condiciones? </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        <br>
    </div>
    <!--Termina contenido de body-->

    <!--Comienza footer-->

    <!--Termina footer-->

    <!--JS Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
