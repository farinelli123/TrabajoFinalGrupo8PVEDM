<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
<meta charset="ISO-8859-1">
<title>Lista de Vehiculos</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<br>
		<h1>LISTADO DE VEHICULOS</h1>
		<br>
		<a th:href="@{/nuevoVehiculo}" class="btn btn-primary"> Agregar nuevo </a>
		<br>
		<br>
		<div class="table-responsive">
			<table class="table table-striped">
			  <thead>
			    <tr>
			      <th scope="col">ID</th>
			      <th scope="col">Patente</th>
			      <th scope="col">Color</th>
			      <th scope="col">Titular</th>
			      <th scope="col">Marca</th>
			      <th scope="col">Modelo</th>
			      <th scope="col">Tipo</th>
			      <th scope="col">Numero de Chasis</th>
			      <th scope="col">Numero de Motor</th>
			      <th scope="col">OPCIONES</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each = "vehiculo:${vehiculos}" >
			      <td th:text = "${vehiculo.idVehiculo}"></td>
			      <td th:text = "${vehiculo.patente}"></td>
			      <td th:text = "${vehiculo.color}"></td>
			      <td th:text = "${vehiculo.titular}"></td>
			      <td th:text = "${vehiculo.marca}"></td>
			      <td th:text = "${vehiculo.modelo}"></td>
			      <td th:text = "${vehiculo.tipo}"></td>
			      <td th:text = "${vehiculo.numeroChasis}"></td>
			      <td th:text = "${vehiculo.numeroMotor}"></td>
			      <td>
			      	<a class="btn btn-warning">Modificar</a>
			      	<a class="btn btn-danger">Eliminar</a>
			      </td>
			    </tr>
			  </tbody>
			</table>
		</div>	
	</div>
</body>
</html>
