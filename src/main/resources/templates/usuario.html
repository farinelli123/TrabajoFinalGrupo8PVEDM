<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>FORMULARIO-SEMANA 1-GRUPO 8</title>
    <!-- Linkeo a CSS -->
    <link th:href="@{/static/css/estilos.css}" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body class="container">
    <h1>GESTION DE USUARIOS</h1>
    <form>
        <div class="form-row">
            <div class="form-group col-sm-6">
                <label for="inputUsuario">Nombre de usuario</label>
                <input type="text" class="form-control" id="inputUsuario">
            </div>
            <div class="form-group col-sm-6">
                <label for="inputIdVehiculo">Contraseña</label>
                <input type="Password" class="form-control" id="inputPassword4">
            </div>
        </div>
        <div class="form-group">
            <label for="inputNombre">Nombre: </label>
            <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese aquí su nombre">
        </div>
        <div class="form-group">
            <label for="inputApellido">Apellido: </label>
            <input type="text" class="form-control" id="inputApellido" placeholder="Ingrese aquí su apellido">
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    ¿Los datos son correctos?
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Regístrese</button>
    </form>
</body>
</html>
