<head>

<title>FORMULARIO - SEMANA 1 - GRUPO 8</title>
<!-- Linkeo a CSS -->
<link rel="stylesheet"

	crossorigin="anonymous">

<body class="container">
	<h1>GESTION DE USUARIOS</h1>
	<form>
		<div class="form-row">
			<div class="form-group col-sm-6">
				<label for="inputUsuario">Nombre de usuario</label> <input
					type="text" class="form-control" id="inputUsuario">
			</div>
			<div class="form-group col-sm-6">
				<label for="inputIdVehiculo">Contrasena</label> <input

		<div class="form-check">

		</div>

				default radio </label>
		</div>
		<div class="form-check disabled">
			<input class="form-check-input" type="radio" name="exampleRadios"
				id="exampleRadios3" value="option3" disabled> <label
				class="form-check-label" for="exampleRadios3"> Disabled
				radio </label>
		</div>
		<div class="form-group">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="gridCheck">
				<label class="form-check-label" for="gridCheck"> Â¿Los datos
					son correctos? </label>
			</div>
		</div>
		<button type="submit" class="btn btn-primary">RegÃ­strese</button>
	</form>
